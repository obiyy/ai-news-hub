<script>
    const RSS_FEEDS = [
        {
            name: 'TechCrunch AI',
            url: 'https://techcrunch.com/tag/artificial-intelligence/feed/'
        },
        {
            name: 'The Verge AI',
            url: 'https://www.theverge.com/ai-artificial-intelligence/rss/index.xml'
        },
        {
            name: 'MIT Tech Review AI',
            url: 'https://www.technologyreview.com/topic/artificial-intelligence/feed'
        }
    ];

    async function loadNews() {
        const container = document.getElementById('news-container');
        container.innerHTML = '<div class="loading">„Éã„É•„Éº„Çπ„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>';

        try {
            const allNews = [];

            for (const feed of RSS_FEEDS) {
                try {
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}&count=5`);
                    const data = await response.json();

                    if (data.status === 'ok' && data.items) {
                        data.items.forEach(item => {
                            allNews.push({
                                source: feed.name,
                                title: item.title,
                                link: item.link,
                                date: new Date(item.pubDate)
                            });
                        });
                    }
                } catch (err) {
                    console.error(`Error loading ${feed.name}:`, err);
                }
            }

            if (allNews.length === 0) {
                throw new Error('„Éã„É•„Éº„Çπ„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü');
            }

            allNews.sort((a, b) => b.date - a.date);

            container.innerHTML = allNews.map(news => `
                <div class="news-card">
                    <span class="news-source">${news.source}</span>
                    <div class="news-title">

                            ${news.title}

            `).join('');

            `;
        }
    }

    function formatDate(date) {
        const now = new Date();
        const diff = now - date;
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);

        if (minutes < 60) return `${minutes}ÂàÜÂâç`;
        if (hours < 24) return `${hours}ÊôÇÈñìÂâç`;
        if (days < 7) return `${days}Êó•Ââç`;
        
        return date.toLocaleDateString('ja-JP', {

        });
    }
