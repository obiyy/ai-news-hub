<button class="refresh-btn" onclick="loadNews()" title="更新">🔄</button>

<script>
    const RSS_FEEDS = [
        {
            name: 'AI News',
            url: 'https://feeds.feedburner.com/blogspot/gJZg'
        },
        {
            name: 'VentureBeat AI',
            url: 'https://venturebeat.com/category/ai/feed/'
        },
        {
            name: 'Analytics India',
            url: 'https://analyticsindiamag.com/feed/'
        }
    ];

    let errorCount = 0;

    async function loadNews() {
        const container = document.getElementById('news-container');
        container.innerHTML = '<div class="loading"><div class="spinner"></div>ニュースを読み込み中...</div>';
        errorCount = 0;

        try {
            const allNews = [];
            const errors = [];

            for (const feed of RSS_FEEDS) {
                try {
                    // rss2json APIを使用
                    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}&api_key=YOUR_API_KEY&count=8`;
                    
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();

                    if (data.status === 'ok' && data.items && data.items.length > 0) {
                        data.items.forEach(item => {
                            allNews.push({
                                source: feed.name,
                                title: cleanText(item.title),
                                description: cleanText(item.description || ''),
                                link: item.link,
                                date: new Date(item.pubDate)
                            });
                        });
                    } else {
                        errors.push(`${feed.name}: ${data.message || '取得失敗'}`);
                    }
                } catch (err) {
                    console.error(`Error loading ${feed.name}:`, err);
                    errors.push(`${feed.name}: ${err.message}`);
                }
                
                // 少し待機してレート制限を回避
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            if (allNews.length === 0) {
                throw new Error('すべてのフィードから取得できませんでした。\n\n詳細:\n' + errors.join('\n'));
            }

            // 日付でソート
            allNews.sort((a, b) => b.date - a.date);

            // 上位20件に制限
            const topNews = allNews.slice(0, 20);

            container.innerHTML = topNews.map(news => `
                <div class="news-card">
                    <span class="news-source">${news.source}</span>
                    <div class="news-title">
                        <a href="${news.link}" target="_blank" rel="noopener noreferrer" class="news-link">
                            ${news.title}
                        </a>
                    </div>
                    ${news.description ? `<div class="news-description">${truncateText(news.description, 150)}</div>` : ''}
                    <div class="news-date">${formatDate(news.date)}</div>
                </div>
            `).join('');

            // 一部のフィードが失敗した場合の警告
            if (errors.length > 0 && allNews.length > 0) {
                console.warn('一部のフィードで問題が発生:', errors);
            }

        } catch (error) {
            container.innerHTML = `
                <div class="error">
                    <p style="font-size: 1.2em; margin-bottom: 10px;">⚠️ ニュースの読み込みに失敗しました</p>
                    <p style="font-size: 0.9em;">以下をお試しください：</p>
                    <ul style="text-align: left; margin: 15px auto; max-width: 300px; line-height: 1.8;">
                        <li>ネットワーク接続を確認</li>
                        <li>🔄ボタンで再読み込み</li>
                        <li>数分後に再度お試しください</li>
                    </ul>
                    <div class="error-detail">
                        ${error.message}
                    </div>
                </div>
            `;
            console.error('Load news error:', error);
        }
    }

    function cleanText(text) {
        // HTMLタグを除去
        const tmp = document.createElement('div');
        tmp.innerHTML = text;
        return tmp.textContent || tmp.innerText || '';
    }

    function truncateText(text, maxLength) {
        if (text.length <= maxLength) return text;
        return text.substr(0, maxLength) + '...';
    }

    function formatDate(date) {
        const now = new Date();
        const diff = now - date;
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);

        if (minutes < 1) return '今';
        if (minutes < 60) return `${minutes}分前`;
        if (hours < 24) return `${hours}時間前`;
        if (days < 7) return `${days}日前`;
        
        return date.toLocaleDateString('ja-JP', { 
            month: 'short', 
            day: 'numeric' 
        });
    }

    // ページ読み込み時に実行
    loadNews();
</script>
